---
- hosts: all
  connection: local

  pre_tasks:
    - name: Include host-specific configuration variables
      include_vars: "{{ item }}"
      with_fileglob:
        - "config.{{ ansible_hostname }}.yml"
      tags: ['always']

  roles:
    - role: 'roles/packages'
      tags: ['packages']
    - role: 'roles/dock'
      tags: ['dock']
    - role: 'roles/terminal'
      tags: ['terminal']
    - role: 'roles/osx'
      tags: ['osx']
    - role: 'roles/yadm'
      tags: ['yadm']
